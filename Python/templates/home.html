{% extends 'base.html' %}
{% block title %} Buttons {% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
<header class="header">
    <p class="number">#1</p>
    <h1 style="font-family:verdana">Select button <br> and action</h1>
</header>
  <form name="home" action="" method="post" onsubmit="">
    <section class="content">
        <ul class="list">
            {% for i in messages %}
            <li class="list__item">
                <label class="label--radio">
                    <input style="font-family:verdana" type="radio" class="radio" name="rooms" id="{{ messages[i] }}" value="{{ messages[i] }}"> {{ messages[i] }} </input><br>
                </label>
            </li>
            {% endfor %}
        </ul>   
    </section>
    <div class="button-container">
        <button type="submit" class="button3" value="Set-up Scenes" name="buttons">Set-up Scenes </button>
        <button class="button3" value="Rename" name="buttons">Rename </button>
        <button class="button3" value="Delete" name="buttons">Delete </button>
    </div>
</form>
{% endblock %}
