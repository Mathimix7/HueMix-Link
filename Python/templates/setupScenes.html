{% extends 'base.html' %}
{% block title %} Scenes {% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
<header class="header">
    <p class="number">#3</p>
    <h1 style="font-family:verdana">select all<br>scenes that <br> you desire</h1>
  </header>
  <form name="scenesForm" action="" method="post" onsubmit="">
    <section class="content">
        <ul class="list">
            {% for i in messages %}
            <li class="list__item">
                <label class="label--checkbox">
                    <input style="font-family:verdana" type="checkbox" class="checkbox" name="scenes" id="{{ messages[i] }}" value="{{ messages[i] }}"> {{ messages[i] }} </input><br>
                </label>
            </li>
            {% endfor %}
        </ul>
    </section>
    <div class="button-container">
        <button type="submit" value="Cancel" name="buttons"class="button3">Cancel</button>
        <button type="submit" value="Next" name="buttons" class="button3">Next</button>
    </div>
</form>
{% endblock %}
